<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-3">
        <header class="text-center mb-4">
            <h1 class="display-5">Group Expense Tracker</h1>
        </header>

        <main>
            <section id="members-section" class="mb-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h4 card-title">Members</h2>
                        <ul id="member-list" class="list-group mb-3"></ul>
                        <form id="add-member-form" class="row g-2">
                            <div class="col-12 col-sm">
                                <input type="text" id="member-name" class="form-control" placeholder="Add person" required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary w-100">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <section id="expenses-section" class="mb-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h4 card-title">Add Expense</h2>
                        <form id="add-expense-form" class="row g-2">
                            <div class="col-12 col-md-6">
                                <input type="text" id="expense-desc" class="form-control" placeholder="Description" required>
                            </div>
                            <div class="col-6 col-md-3">
                                <input type="number" id="expense-amount" class="form-control" placeholder="Amount" min="0" step="0.01" required>
                            </div>
                            <div class="col-6 col-md-3">
                                <label class="w-100">
                                    <span class="form-label">Payer</span>
                                    <select id="expense-payer" class="form-select"></select>
                                </label>
                            </div>
                            <div class="col-12">
                                <fieldset id="participants-field" class="border p-2">
                                    <legend class="float-none w-auto px-2">Participants</legend>
                                    <div id="participants-options"></div>
                                </fieldset>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-success">Add Expense</button>
                            </div>
                        </form>
                        <ul id="expense-list" class="list-group mt-3"></ul>
                    </div>
                </div>
            </section>

            <section id="summary-section">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h4 card-title">Summary</h2>
                        <div class="table-responsive">
                            <table id="summary-table" class="table mb-0">
                                <thead>
                                    <tr>
                                        <th>From</th>
                                        <th></th>
                                        <th>To</th>
                                        <th class="text-end">Amount</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <p id="summary-text" class="mt-3"></p>
                    </div>
                </div>
            </section>

            <div class="text-end my-3">
                <button id="save-btn" class="btn btn-primary me-2">Save</button>
                <button id="clear-btn" class="btn btn-danger">Clear All</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
