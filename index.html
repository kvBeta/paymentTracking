<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-3">
        <header class="text-center mb-4">
            <h1 class="display-5">Group Expense Tracker</h1>
        </header>

        <main>
            <section id="members-section" class="mb-5">
                <h2 class="h4">Members</h2>
                <ul id="member-list" class="list-group mb-3"></ul>
                <form id="add-member-form" class="row g-2">
                    <div class="col-12 col-sm">
                        <input type="text" id="member-name" class="form-control" placeholder="Add person" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </form>
            </section>

            <section id="expenses-section" class="mb-5">
                <h2 class="h4">Add Expense</h2>
                <form id="add-expense-form" class="row g-2">
                    <div class="col-12 col-md-6">
                        <input type="text" id="expense-desc" class="form-control" placeholder="Description" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <input type="number" id="expense-amount" class="form-control" placeholder="Amount" min="0" step="0.01" required>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="w-100">
                            <span class="form-label">Payer</span>
                            <select id="expense-payer" class="form-select"></select>
                        </label>
                    </div>
                    <div class="col-12">
                        <fieldset id="participants-field" class="border p-2">
                            <legend class="float-none w-auto px-2">Participants</legend>
                            <div id="participants-options"></div>
                        </fieldset>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">Add Expense</button>
                    </div>
                </form>
                <ul id="expense-list" class="list-group mt-3"></ul>
            </section>

            <section id="summary-section">
                <h2 class="h4">Summary</h2>
                <ul id="summary-list" class="list-group"></ul>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
